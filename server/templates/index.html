<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Crypto Prediction</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Crypto Price Prediction</h1>
        <form method="POST" action="/">
            <div class="mb-3">
                <label for="period" class="form-label">Select Prediction Period (Hours)</label>
                <input type="number" class="form-control" id="period" name="period" min="1" value="1" required>
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
    </div>
</body>
</html>
